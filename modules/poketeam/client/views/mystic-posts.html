<section ng-show="authentication.user.team == 'Mystic'">
  <div class="container">
        <div class="m_top_30px row">
            <!-- Profile Details -->
            <div class="col-sm-3 col-lg-3 col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="media">
                            <div align="center">
                                <p class="poketeam_header">Team Mystic</p>
                                <img src="modules/poketeam/client/img/mystic.png" class="thumbnail img-responsive" width="200px" height="200px" />
                            </div>
                            <hr>
                            <p align="center"><a class="btn bg_btn btn-sm" href="/mystichat">Join the Mystic chat forum</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END of Profile Details -->
            <!--Display post-->
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-1 col-md-1 col-lg-1">
                                <a href="#">
                                    <img class="media-object img-circle" src="modules/poketeam/client/img/mystic.png" width="35px" height="35px" style="margin-right:8px; margin-top:-5px;">
                                </a>
                            </div>
                            <div class="col-sm-8 col-md-8 col-lg-8">
                                <p class="para_color">{{mysticpost.title}}</p>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <p class="time_color pull-right">{{mysticpost.dateCreated | date:"MMMM dd,yyyy 'at' h:mma"}}</p>
                            </div>
                        </div>
                        <hr>

                        <div id="displayComments" ng-repeat="mysticcomment in mysticpost.mysticcomments">
                            <span class="pull-left">
                                <img ng-src="{{mysticcomment.user.profileImageURL}}" alt="{{mysticcomment.user.displayName}}" class="img-responsive img-rounded" width="30px" height="30px" />
                            </span>
                            <div class="post_position">
                                <b>{{mysticcomment.user.displayName}}</b>
                                <span>{{mysticcomment.body}}</span>
                                <span class="pull-right">
                                  <button class="btn bg_btn btn-xs" type="submit" ng-click="deleteMComment(mysticcomment)" ng-if="mysticcomment.user._id == authentication.user._id || authentication.user.roles == 'admin'">
                                      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                  </button>
                                </span>
                            </div>
                            <hr>
                        </div>
                        
                        <span class="pull-left">
                            <img ng-src="{{authentication.user.profileImageURL}}" alt="{{authentication.user.displayName}}" class="img-responsive img-rounded" width="40px" height="40px" />
                        </span>
                        <div class="post_position">
                            <form ng-submit="addMComment()" id="searchbox">
                                <textarea class="form-control" style="resize:none;" rows="1" placeholder="Write a comment..." ng-model="body"></textarea>
                                <br/>
                                <p class="pull-right"><button type="submit" class="btn bg_btn btn-sm">Post</button></p>
                            </form>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3">
            <div ng-include="'modules/poketeam/client/views/mysticEvnt.client.view.html'"></div>
        </div>
        </div><!--END of row-->
    </div><!--END of container-->
</section>

<section ng-if="authentication.user.team == 'Instinct' || authentication.user.team == 'Valor' ">
    <h1>Forbidden</h1>
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        You are not authorized to access this resource
    </div>
</section>
